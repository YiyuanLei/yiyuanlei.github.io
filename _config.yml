        link: [Paper](https://www.sciencedirect.com/science/article/abs/pii/S0967070X21002043)
        description: | # this will include new lines to allow paragraphs
          - Quantifying the short-term and long-term impacts of the "stay-at-home" policy.
          - Data-driven approaches using regression dicontinuity design and propensity score matching method.
